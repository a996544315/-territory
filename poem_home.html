<!DOCTYPE html>
<style type="text/css">
	body {
		overflow: scroll;
		overflow-x: hidden;
	}
	
	.tab {
		display: inline-block;
		height: 48px;
		text-align: center;
		background: #ffffff;
		width: 100%;
	}
	
	#home_btn {
		padding: 10px;
		height: 38px;
	}
	
	#b_area {
		width: 100%;
		padding-top: 40px;
		/*height: 400px;*/
		display: inline-block;
	}
	
	ul,
	li {
		list-style: none;
	}
	
	ul {
		margin: 0px;
	}
	
	li {
		background: #FFFFFF;
		width: 100%;
		height: 35px;
		line-height: 40px;
		vertical-align: middle;
		font-size: 24px;
		text-align: right;
		margin-left: 0px;
		font: "微软雅黑";
	}
	
	li:hover {
		color: #FFFFFF;
	}
	
	.poem_title {
		text-decoration: none;
		margin-right: 0px;
		padding: 0px;
	}
	
	.poem_title:link {
		color: #555555;
	}
	
	.poem_title:visited {
		color: #555555;
	}
	
	div::-webkit-scrollbar-track {
		background-color: #FFFFFF;
		-webkit-box-shadow: inset 0 0 0px rgba(0, 0, 0, 1);
	}
	
	div::-webkit-scrollbar {
		/*定义滚动条高宽及背景*/
		width: 0px;
		background-color: rgba(0, 0, 0, 1);
	}
	
	div::-webkit-scrollbar-thumb {
		/*定义滚动条*/
		background-color: #8b8b8b;
		/*background-color: #FFFFFF;*/
		border-radius: 0px;
	}
</style>

<html>

	<head>
		<meta charset="UTF-8">
		<title>NOT POEM</title>
		<script type="application/javascript" src="js/poem_home.js"></script>
		<link rel="shortcut icon" href="favicon.ico" />
	</head>

	<body onload="refresh()">
		<div id="tab" class="tab">
			<!--<a style="font-size: 38px;line-height: 38px;vertical-align: 19px;">
				>>> </a>-->
			<input id="home_btn" type="image" href="#" src="favicon.ico" onclick="window.location.href='index.html';" />
			<!--<a style="font-size: 38px;line-height: 38px;vertical-align: 19px;">
				<<< </a>-->
		</div>
		<div id="b_area">
			<div style="float: left;width:40%;height:100%;overflow:auto;margin-right:0px;padding-right: 0px;">
				<ul id="title_list">

				</ul>
			</div>
			<!--<div style="width: 15%; height: 100px; float: left;"></div>-->
			<div style="width: 60%; color:#666666;height: 100%; float: right;overflow: auto;">
				<p id="content" style=" padding-left:33%;font: '微软雅黑';font-size: 18px;line-height:35px;text-align: left;overflow-y: auto;margin:0px;"></p>
			</div>
		</div>
	</body>

</html>
